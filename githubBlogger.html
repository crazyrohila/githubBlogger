<head>
  <title>githubBlogger</title>
  <link href="http://d2v52k3cl9vedd.cloudfront.net/basscss/6.1.4/basscss.min.css" rel="stylesheet">
</head>

<body>
  <section class="container">
    <div class="clearfix">
      <div class="sm-col sm-col-12">
        <h1>Collaborative blogging! </h1>
      </div>
    </div>
    <div class="hero-unit">
      {{> loginButtons}}
      <span>{{currentUser.username}}</span>
    </div>
    {{#if currentUser}}
      <form class="add-article">
        <div class="form-item">
          <input type="text" name="title" placeholder="Title" required="true" />
        </div>
        <div class="form-item">
          <textarea type="textarea" name="body" placeholder="Description"></textarea>
        </div>
        <div class="form-item">
          {{> select}}
        </div>
        <!-- <div class="form-item">
          <input type="text" name="author" placeholder="author" />
        </div> -->
        <input type="submit" name="submit" />
      </form>
    {{/if}}
    <div class="articles">
      {{#each articles}}
        {{> article}}
      {{/each}}
    </div>
  </section>
</body>

<template name="article">
  <article>
    <a href="{{title}}"><h3>{{title}}</h3></a> | {{#if userIsAuthor}}<button class="remove">X</button>{{/if}}
    <p><span>by {{author}}</span> | <span>{{date}}</span> | <span>in {{category}}</span></p>
    <p>{{body}}</p>
  </article>
</template>

<template name="select">
  <select name="category" placeholder="Select Category">
    {{#each tags}}
      <option>{{option}}</option>
    {{/each}}
  </select>
</template>
